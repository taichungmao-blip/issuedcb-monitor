name: 鄭大戰情室每日掃描

on:
  schedule:
    # 設定時間：台灣時間 18:00 = UTC 10:00
    # Cron 語法: 分 時 日 月 星期 (1-5 代表週一到週五)
    - cron: '0 10 * * 1-5'
  
  # 允許手動點擊按鈕觸發 (方便測試用)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 下載程式碼 (Checkout code)
      uses: actions/checkout@v3

    - name: 設定 Python 環境 (Set up Python)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝套件 (Install dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 執行戰情室 (Run Sniper)
      env:
        # 將 GitHub Secret 傳入環境變數
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python main.py
